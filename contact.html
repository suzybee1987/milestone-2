    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicons  -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" crossorigin="use-credentials">
    <title>Discworld Quiz</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Bootstrap navbar -->
        <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
        <!-- Transparent navbar https://www.youtube.com/watch?v=kmmxxfyufLE -->
        <nav class="navbar fixed-top navbar-expand-md navbar-dark p-md-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/images/noun_turtle.png"></a>
                <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    MENU
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-end ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white trans-hover" href="game.html">PLAY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white trans-hover" data-bs-target="#modal2">HELP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white trans-hover active" aria-current="page"
                                href="contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="content">
        <div class="container-fluid contact-hero">
            <div class="row justify-content-center">
                <div class="p-4 bg-light border contact">
                    <h3 class="text-center contact-header">comments?</h3>
                    <form id="form" class="form-control-sm">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="name" class="form-label">name:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="from_name" class="form-control-sm" id="name" placeholder="name"
                                    aria-describedby="name" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-4">
                                <label for="emailAddress" class="form-label">email address:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="email" name="from_email" class="form-control-sm" id="emailAddress"
                                    aria-describedby="emailHelp" placeholder="email address" required>
                            </div>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-4">
                                <label for="textArea" class="form-label-sm">comments:</label>
                            </div>
                            <div class="col-md-8">
                                <textarea name="message" class="form-control-sm" id="textArea" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="row buttons justify-content-end">
                            <div class="col-md-4">
                                <button type="submit" id="submitEmail" class="btn btn-secondary">submit</button>
                            </div>
                            <div class="col-md-4">
                                <button type="reset" class="btn btn-light">reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>

    <!-- bootstrap modal  -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="modalLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h2 class="modal-title help-title text-center" id="modelLabel2">HELP</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The aim of the quiz is to find out which Discworld Personality you are most like. So answer as
                        honestly as you can and all will be revealed!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary play"><a href="game.html">PLAY</a></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transparent Footer help https://codepen.io/knuhol/pen/zzQpeR  -->
    <footer class="fixed-bottom footer d-flex mt-auto py-3 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <ul class="copyright">
                        <li class="list-inline-item"><img class="icon" src="assets/images/copyright.png"><span
                                class="sr-only">Copyright</span>
                            Terry Pratchett</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-inline sm-links-ul">
                        <li class="list-inline-item sm-links">
                            <a href="https://github.com/suzybee1987" target="_blank" rel="noopener">
                                <img src="assets\images\github.png">
                                <span class="sr-only">GitHub</span></a>
                        </li>
                        <li class="list-inline-item sm-links">
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                                <img src="assets\images\noun_ig.png">
                                <span class="sr-only">Instagram</span></a>
                        </li>
                    </ul>
                </div>
            </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="assets/js/sendEmail.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
