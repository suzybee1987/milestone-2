<body class="d-flex flex-column h-100">
    <header>
        <!-- Bootstrap navbar -->
        <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
        <!-- Transparent navbar https://www.youtube.com/watch?v=kmmxxfyufLE -->
        <nav class="navbar fixed-top navbar-expand-md navbar-dark p-md-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/images/noun_turtle.png"
                        alt="turtle icon"></a>
                <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    MENU
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-end ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white trans-hover" href="game.html">PLAY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white help-btn" data-bs-target="#modal2" data-bs-toggle="modal"
                                data-bs-dismiss="modal">HELP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white trans-hover active" aria-current="page"
                                href="contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="content">
        <div class="container-fluid contact-hero">
            <div class="row justify-content-center">
                <div class="p-4 bg-light border contact">
                    <h3 class="text-center contact-header">comments?</h3>
                    <form id="form" class="form-control-sm was-validated">
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="name" class="form-label">name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" name="from_name" class="form-control-sm data" id="name"
                                    placeholder="Death" aria-describedby="name" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-4">
                                <label for="emailAddress" class="form-label">email address:</label>
                            </div>
                            <div class="col-8">
                                <input type="email" name="from_email" class="form-control-sm" id="emailAddress"
                                    aria-describedby="emailHelp" placeholder="death@discworld.com" required>
                            </div>
                            <div id="emailHelp" class="form-text">We'll never share your email address with anyone else.
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-4">
                                <label for="textArea" class="form-label-sm">comments:</label>
                            </div>
                            <div class="col-8">
                                <textarea name="message" class="form-control-sm data" rows="2" id="textArea" required></textarea>
                            </div>
                        </div>
                        <div class="row buttons ">
                            <div class="col-xs-4 d-flex justify-content-around">
                                <button type="submit" id="submitEmail" class="btn btn-secondary submit">submit</button>
                                <button type="reset" class="btn btn-light reset">reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap modal  -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="modalLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h2 class="modal-title help-title w-100" id="modalLabel2">HELP</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The aim of the quiz is to find out which Discworld Personality you are most like. So answer as
                        honestly as you can and all will be revealed!</p>
                </div>
                <div class="modal-footer">
                    <a href="game.html" class="btn btn-secondary play">PLAY</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Transparent Footer help https://codepen.io/knuhol/pen/zzQpeR  -->

                    <ul class="copyright">

                    </ul>
                </div>
                <div class="col">
                    <ul class="list-inline sm-links-ul">
                        <li class="list-inline-item sm-links">
                            <a href="https://github.com/suzybee1987" target="_blank" rel="noopener">
                                <img src="assets/images/github.png" alt="GitHub link" width="32px">
                            </a>
                        </li>
                        <li class="list-inline-item sm-links">
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                                <img src="assets/images/noun_ig.png" alt="instagram link" width="32px">

                        </li>
                        <li class="list-inline-item sm-links">
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                                <img src="assets/images/facebook.png" alt="facebook link" width="32px">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
